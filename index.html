<!DOCTYPE html>
<html>
  <head>
    <title>My ChatGPT experiments</title>
    <style>

@import url('https://fonts.googleapis.com/css?family=Lato:400,700&display=swap');

body {
  font-family: 'Lato', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-size:24px; 
  background-color: #87CEEB; 
}

#box {
  width: 600px;
  padding: 10px 30px 30px 30px;
  background-color: #f5f5f5;
  border-radius: 5px;
  box-shadow: 0 0 10px #222;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size:36px; 
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  margin-bottom: 10px;
  position: relative;
  padding-left: 28px;
}

li::before {
  content: "";
  position: absolute;
  top: 8px;
  left: 0;
  width: 10px;
  height: 10px;
  border: solid #333;
  border-width: 2px;
  transform: rotate(45deg);
}

a {
  color: #1a73e8;
  text-decoration: none;
}

a:hover {
  color: #0052cc;
}
    </style>
  </head>
  <body>
    <div id="box">
      <h1>My ChatGPT experiments</h1>

      <ul>
        <li><a href="starfield/">Starfield</a></li>
        <li><a href="guess/">Guessing Game</a></li>
        <li><a href="adventure/">Text Adventure</a></li>
        <li><a href="win95/">Win95-style Webpage</a></li>
      </ul>
    </div>
  </body>
</html>
